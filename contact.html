<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - PORT4U</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --white: #f4ede0;
                --blue: #0052d5;
                --dark-blue: #003471;
                --purple: #5c43a9;
                --green: #01e7b8;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
                font-family: "Helvetica", sans-serif;
            }

            body {
                background-color: var(--white);
                color: #333;
            }

            /* Navbar */
            .navbar {
                background-color: var(--blue);
            }

            .navbar-brand img {
                height: 3rem;
                border-radius: 50%;
            }

            .navbar-nav .nav-link {
                color: var(--white);
                font-weight: 500;
            }

            .navbar-nav li a {
                color: var(--white);
                font-weight: 500;
                font-size: 3vh;
                letter-spacing: 0.12vw;
                transition: color 0.3s;
                display: inline-block;
                position: relative;
            }

            .navbar-nav li a::after {
                content: "";
                position: absolute;
                width: 100%;
                transform: scaleX(0);
                height: 0.25rem;
                bottom: 0;
                left: 0;
                background-color: var(--green);
                transition: transform 0.3s ease-out;
                transform-origin: bottom left;
            }

            .navbar-nav li a:hover {
                color: var(--green);
            }

            .navbar-nav li a:hover::after {
                transform: scaleX(1);
            }

            .hamburger-menu,
            .closebtn {
                display: none;
            }
            .contact-section {
                padding: 5rem 1rem;
                background: linear-gradient(to right, #0052d5, #003471);
                color: #f4ede0;
                text-align: center;
            }
            .form-section {
                padding: 3rem 1rem;
            }
            .btn-primary {
                background-color: #01e7b8;
                border: none;
                transition: background-color 0.3s;
            }
            .btn-primary:hover {
                background-color: #5c43a9;
            }

            .cta-btn {
                background-color: var(--green);
                color: var(--blue);
                padding: 0.5rem 1.25rem;
                border-radius: 25px;
                transition: background-color 0.3s;
            }

            .cta-btn:hover {
                background-color: var(--dark-blue);
                color: var(--white);
            }

            @media (max-width: 768px) {
                .navbar-nav {
                    /* width: 0; */
                    /* display: none; */
                    width: 100vw;
                    height: 92vh;
                    display: none;
                    position: absolute;
                    top: 0;
                    left: 0;
                    background-color: rgba(42, 42, 44, 0.8);
                    text-align: center;
                    font-size: 5rem;
                    z-index: 10;
                    backdrop-filter: blur(7px);
                }

                .hamburger-menu {
                    display: inline-block;
                    font-weight: 900;
                    background-color: transparent;
                    border: none;
                    font-size: 5vh;
                    color: var(--white);
                    margin-right: 1.5rem;
                }

                .closebtn {
                    display: inline-block;
                    color: white;
                    text-decoration: none;
                    position: absolute;
                    top: 0.5rem;
                    right: 1rem;
                    font-size: 2.75rem;
                    margin: 0;
                    padding: 0 1rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="px-3 navbar justify-content-between navbar-expand-md">
            <a class="navbar-brand" href="">
                <img src="./assets/img/logo.png" alt="Logo" />
            </a>
            <button class="hamburger-menu openbtn" onclick="openNav()">
                ☰
            </button>
            <ul class="navbar-nav nav">
                <a
                    href="javascript:void(0)"
                    class="closebtn"
                    onclick="closeNav()"
                    >×</a
                >
                <li class="nav-item">
                    <a class="nav-link px-3" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" href="">Templates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" href="about.html">About Us</a>
                </li>
            </ul>
        </nav>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <h1 class="display-4">Contact Us</h1>
                <p class="lead">
                    We’d love to hear from you. Fill out the form below or reach
                    us at <strong>contact@port4u.com</strong>.
                </p>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="form-section container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Your Name"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Your Email"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"
                                >Message</label
                            >
                            <textarea
                                class="form-control"
                                id="message"
                                rows="4"
                                placeholder="Your Message"
                                required
                            ></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn cta-btn">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function openNav() {
                document.querySelector(".navbar-nav").style.display = "grid";
            }

            function closeNav() {
                if (screen.width <= 768) {
                    document.querySelector(".navbar-nav").style.display =
                        "none";
                }
            }
        </script>
    </body>
</html>
